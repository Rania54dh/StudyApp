<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="sidebar" id="sidebar">
  <h2 class="logo">MyTasks</h2>
  <ul class="menu">
    <li class="menu-item active"><a href="index.html">Dashboard</a></li>
    <li class="menu-item"><a href="Tasks.html">Tasks</a></li>
    <li class="menu-item"><a href="Notes.html">Notes</a></li>
    <li class="menu-item">Settings</li>
  </ul>
</div>
 <div class="right-panel" id="right-panel">
  <div class="Calendar">Calendar</div>
  <div class="panel-date" id="currentDate"></div>
  <div class="time-task">
    <div class="time" id="currentTime">--:--</div>
    <div class="panel-task" id="taskpanel">task</div>
  </div>
 </div>
 <div class="main-content">
 <div class="welcome" id="welcomeMsg">welcome back</div>
 <div class="date" id="dateMessage"></div>

 <div class="box1">
   <div class=" totalbox totalbox1">
    <div class="inbox">Total Tasks</div>
    <div class="total" id="totalTasks">0</div>
   </div>
   <div class="totalbox totalbox2">
    <div class="inbox" id="completedTasks">Completed</div>
    <div class="total">0</div>
    </div>
   <div class="totalbox totalbox3">
    <div class="inbox" id="pendingTasks">Pending</div>
    <div class="total">0</div>
   </div>
 </div>
  <div class="box2">
    <h3 class="box-title">Today's Tasks</h3>
    <div class="tasks-preview" id="todayTasksPreview"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
