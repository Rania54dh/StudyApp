<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - MyApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <h2 class="logo">MyApp</h2>
    <ul class="menu">
      <li class="menu-item"><a href="Dashboard.html">Dashboard</a></li>
      <li class="menu-item active"><a href="tasks.html">Tasks</a></li>
      <li class="menu-item"><a href="notes.html">Notes</a></li>
      <li class="menu-item"><a href="#settings">Settings</a></li>
    </ul>
  </div>

  <div class="right-panel" id="rightPanel">
    <div>
      <div class="Calendar">Today</div>
      <div class="panel-date" id="currentDate"></div>
